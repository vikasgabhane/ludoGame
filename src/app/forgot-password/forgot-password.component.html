<div class="fixed">
  <div class="welcome">
    <div class="setting">

      <div class="logo">
        <img src="assets/images/icon.png" class="logo">
      </div>

      <div class="name" [formGroup]="fbFormGroup">
        <input type="text" class="ri" placeholder="UserName" formControlName="username">
        <input type="password" class="bi" placeholder="New Password" formControlName="password">
        <input type="password" class="ri" placeholder="Confirm Password" formControlName="password1"><br><br>
        <button class="btn btn-sm btn-outline-dark" style="width: 50%;" (click)="changePassword()">Change
          Password</button><br>

        <a class="note" routerLink="/login">Login</a><br>

        <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
          Password does not match!..
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential1">
          User Not Found
        </div>

      </div>
    </div>
  </div>
</div>
