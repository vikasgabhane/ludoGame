<div class="fixed">
  <div class="welcome">
    <div class="setting">
      <div class="logo">
        <img src="assets/images/icon.png" class="logo">
      </div>
      <div class="name" [formGroup]="fbFormGroup">
        <input type="text" class="ri" placeholder="Username" formControlName="username">
        <input type="password" class="bi" placeholder="Password" formControlName="password"><br>

        <button class=" btn  btn-sm btn-outline-dark " style="width: 50%;" [disabled]="!fbFormGroup.valid"
          (click)="logIn()">
          Log In</button><br>
        <a class="note" (click)="forgotPassword()">Forgot Password?</a><br>
        <a class="note" routerLink="/register">Register Now</a><br>
        <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
          Invaild Data
        </div>

      </div>

    </div>
  </div>
</div>
